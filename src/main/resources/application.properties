# switch http port so it doesnt conflict with Kai (8080)
%dev.quarkus.http.port=8888

# datasource config
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.format-sql=true
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/coolstore

#rest client
quarkus.rest-client.shipping-service-api.url=http://localhost:8080/services
%dev.quarkus.rest-client.shipping-service-api.url=http://localhost:8888/services

#production profile
%prod.quarkus.datasource.username=quarkus
%prod.quarkus.datasource.password=quarkus
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres-rw:5432/coolstore
%prod.quarkus.rest-client.shipping-service-api.url=http://shipping-service:8080/services

#openshift deployment
#quarkus.kubernetes-client.trust-certs=true
#quarkus.openshift.route.expose=true

#kubernetes deployment
quarkus.kubernetes.image-pull-policy=ifNotPresent 
quarkus.kubernetes.service-type=load-balancer

quarkus.resteasy-reactive.path=/services